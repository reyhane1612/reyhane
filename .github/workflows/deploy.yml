name: CI/CD Pipeline

on:
  push:
    branches:
      - main 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Project
        run: echo "Building the project..."

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Tests
        run: echo "Running tests..."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy Application
        run: echo "Deploying application..."

